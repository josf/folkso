<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>folkso javascript testing page (using qunit)</title>
<script type="text/bogus" id="template">
<![CDATA[
<p>Yo! <%= this.name %></p>
]]>
</script>
<script type="text/bogus"  id="simpletag">
<![CDATA[
<p class="simpletag">
  I am a tag: <a href= "<%= this.tagnorm %>"><%= this.display %></a>
  <a class="droptag" href="/untag?<%= this.tagnorm || this.id %>">x</a></p>
]]>
</script>



<script type="text/bogus" id="simpleres">
<![CDATA[
<p class="simpleres">
  Resource: <a href="<%= this.url %>"><%= this.display %></a>
  <a class="dropres" href="/dropres?<%= this.url || this.id %>">drop</a></p>
]]>
</script>

<script type="text/javascript" src="/jquery-1.3.2.js"></script>
<script type="text/javascript" src="/qunit.js"></script>
<script type="text/javascript" src="jquery.jqote.js"></script>
<script type="text/javascript" src="folksonomie.js"></script>

<script type="text/javascript" src="folkso-qunit.js"></script>
<link rel="stylesheet" type="text/css" href="/qunit.css"></link>
</head>
<body>

<h1 id="qunit-header">folkso Qunit tests</h1>
 <h2 id="qunit-banner"></h2>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>

<div id="template-test"></div>
<div id="restarget">hah</div>

</body>
</html>
